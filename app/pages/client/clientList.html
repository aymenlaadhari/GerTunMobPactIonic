<ion-header>
    <ion-navbar>
        <ion-title>
            Dastex Client
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list no-lines>
        <button ion-item *ngFor="let client of clients" (click)="openClientDetails(client)">
                <ion-avatar item-left>
                <img src="{{client.image}}">
            </ion-avatar>
            <h2>{{client.name}}</h2>
            <p>{{client.description}}</p>
        </button> 
    </ion-list>
</ion-content>
