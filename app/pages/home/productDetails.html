<ion-header>
  <ion-navbar>
    <ion-title>{{artikel.nummer}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="artikel.image">
  </div>

  <ion-card> 
  
  <ion-card-content>
    <ion-card-title>
      {{artikel.name}}
      </ion-card-title>
    <p>
      {{artikel.description}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
