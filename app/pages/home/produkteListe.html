<ion-header>
    <ion-navbar>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="grid-basic-page">
    <ion-row *ngFor="let hauben of artikels; let i=index">
        <ion-col width-100 >

            <ion-card (press)="pressEvent($event)">
                <button ion-item > 
                    <ion-card-header>
                        {{hauben.nummer}}
                    </ion-card-header>

                    <img src="{{hauben.image}}">
                </button>
                <ion-card-content>
                    <ion-card-title>
                        {{hauben.name}}
                    </ion-card-title>
                    <p>
                        {{hauben.description}}
                    </p>

                </ion-card-content>

            </ion-card>

        </ion-col>
    </ion-row>
</ion-content>
